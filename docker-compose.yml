version: '3.7'
services:
  mysql:
    image: mysql:8
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - mhy
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mhy
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
networks:
  mhy:
    name: mhy
